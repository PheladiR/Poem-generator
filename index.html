<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>AI Poem Generator</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Poem generator</h1>
        </header>
        
        <main>
            <div class="form-container">
                <form id="poem-form-generator">
                    <input type="text" 
                    placeholder="Enter the topic"
                    class="instructions"
                    autofocus
                    required
                    autocomplete="off"/>
                <input type="submit"
                class="submit-button"/>
                </form>
                <div class="hint">i.e Flower, Love, Friendship</div>
            </div>
                <div class="poem hidden"></div>
            </main>
            <footer>This project is coded by 
                <a href="https://github.com/PheladiR" target="_blank">Pheladi Rachoshi</a>
                and is
                <a href="https://github.com/PheladiR/Poem-generator" target="_blank">open-sourced on Github</a>
                 and is hosted on <a href="https://poetica-ai.netlify.app/" target="_blank"> Netlify</a>
            </footer>
    </div>    
<script src="src/index.js"></script>
</body>
</html>
