<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css"/>
    <title>AI Poem Generator</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Poem generator</h1>
        </header>
        
        <main>
                <form>
                    <input type="text" placeholder="Enter the topic"
                    autofocus
                    required
                    autocomplete="off"
                    class="instructions">
                <input type="submit"
                class="submit-button">
                </form>
                <div class="poem">
                    Deep in the heart of me,
                    <br/>
                    Nothing but You!  
                    <br/>
                    -by Ruth Guthrie Harding
                </div>
            </main>
    </body>
            <footer>This project is coded by <a href="https://github.com/PheladiR" target="_blank">Pheladi Rachoshi</a>
             and is<a href="https://github.com/PheladiR/Poem-generator" target="_blank">open-sourced on Github</a>
              and is hosted on <a href="https://poetica-ai.netlify.app/" target="_blank"> Netlify</a>
            </footer>
    </div>
    
<script src="src/index.js"></script>
</body>
</html>
